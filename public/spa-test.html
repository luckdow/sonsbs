<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Route Test - GATE Transfer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>SPA Routing Test</h1>
    <p>Bu sayfa routing problemlerini test etmek için oluşturuldu.</p>
    
    <div class="test">
        <h3>Test Links:</h3>
        <ul>
            <li><a href="/">Ana Sayfa</a></li>
            <li><a href="/hakkimizda">Hakkımızda</a></li>
            <li><a href="/hizmetlerimiz">Hizmetlerimiz</a></li>
            <li><a href="/havaalani-transfer">Havalimanı Transfer</a></li>
            <li><a href="/antalya-transfer">Antalya Transfer</a></li>
            <li><a href="/nonexistent-page">404 Test</a></li>
        </ul>
    </div>
    
    <div class="test">
        <h3>Current URL:</h3>
        <p id="current-url"></p>
    </div>
    
    <div class="test">
        <h3>User Agent:</h3>
        <p id="user-agent"></p>
    </div>
    
    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        
        // Test history API
        if (history.pushState) {
            console.log('History API supported');
        } else {
            console.log('History API NOT supported');
        }
    </script>
</body>
